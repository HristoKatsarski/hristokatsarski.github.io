<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <title>HristoKatsarski</title>
        <link rel="icon" href="icon.png" type="image/icon type">

        <style>
            @font-face {
                font-family: 'REM';
                src: url(static/REM-SemiBold.ttf);
            }

            html {
                background-color: rgb(25, 25, 25);
            }

            :root {
                --menufontcolor: rgb(200, 200, 200);
            }

            * {
                margin: 0;
                padding: 0;
            }

            .navbar {
                padding-left: 0px;
                background-color: rgb(40, 40, 40);
                user-select: none;
            }

            .navbar ul {
                list-style: none;
            }

            .navbar li {
                display: inline-block;
                margin-left: -1.9px;
                margin-right: -1.9px;
            }

            .navbar a {
                text-decoration: none;
                color: var(--menufontcolor);
                font-family: 'REM';

                font-size: 20px;
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 46px;
                padding-bottom: 46px;

                vertical-align: middle;
            }
            
            .navbar a:hover {
                background-color: rgb(50, 50, 50);

                transition-property: background-color;
                transition-duration: 50ms;

            }

            .logo {
                height: 120px;
                vertical-align: middle;
            }

            .website-name {
                text-decoration: none;
                color: var(--menufontcolor);
                font-family: 'REM';
                font-size: 25px;

                margin-left: 30px;
                margin-right: 30px;

                vertical-align: middle;
            }

            #sm-platforms {
                position: fixed;
                right: -30%;
                transition-duration: 200ms;
                background-color: rgb(40, 40, 40);
                padding-left: 70px;
                padding-right: 70px;

            }

            #sm-platforms ul {
                list-style: none;
            }

            #sm-platforms li {
                margin-bottom: 25px;
                margin-top: 25px;
            }

            #sm-platforms li a {
                font-size: 25px;
                color: var(--menufontcolor);
            }

            #sm-platforms.active {
                right: 0;
                transition-duration: 200ms;
            }

            #sm-platforms a:hover {
                color: rgb(120, 120, 120);
                transition-duration: 500ms;
            }


        </style>

        <script>
            function show_follow_content() {
                document.getElementById('sm-platforms').classList.toggle('active');
            }

        </script>

    </head>

    <body>
        <div class="navbar">
            <center>
            <ul>
                
                <li><img class="logo" src="logo.png"/></li>
                <h class="website-name">Hristo Katsarski</h>

                <div style="display: inline-block;">
                    <li><a href="">Home</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Library</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a onclick="show_follow_content()" style="cursor:pointer;">Follow Me</a></li>
                </div>
            </ul>
        </center>
        </div>

        <div class="follow-sm" id="sm-platforms">
            <center>
                <ul style="top: 0%;">
                    <li><a href="https://www.youtube.com/channel/UCsW4KyH504tGAr51Tlw61QA" target="_blank"><i class="fa-brands fa-youtube"> YouTube</i></a></li>
                    <hr>
                    <li><a href="https://www.instagram.com/hristokatsarski/?hl=bg" target="_blank"><i class="fa-brands fa-square-instagram"> Instagram</i></a></li>
                    <hr>
                    <li><a href="" target="_blank"><i class="fa-brands fa-square-facebook"> FaceBook</i></a></li>
                    <hr>
                    <li><a href="" target="_blank"><i class="fa"> Fiverr</i></a></li>
                    <hr>
                    <li><a href="" target="_blank"><i class="fa-brands fa-itch-io"> Itch.io</i></a></li>
                    
                </ul>
            </center>
        </div>

        <center>
            <p style="margin-top: 40px; margin-bottom: 40px; font-family: 'REM'; font-size: 25px; color: rgb(120, 120, 120);">
                I'm just a kid who spends way too much time on the computer.</p>
        </center>


    </body>

</html>
